<div class="d-flex justify-content-center mt-3">
  <button class="btn btn-primary mx-1" (click)="add()">+</button>
  <button class="btn btn-primary mx-1" (click)="subtract()">-</button>
  <button class="btn btn-primary mx-1" (click)="multiply()">x</button>
  <button class="btn btn-primary mx-1" (click)="divide()">รท</button>
  <button class="btn btn-primary mx-1" (click)="power()">^</button>
  <button class="btn btn-danger mx-1" (click)="clear()">CE</button>
</div>
